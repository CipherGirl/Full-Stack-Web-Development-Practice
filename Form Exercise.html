<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="firstName">First Name:</label>
	<input id="lastName" type="text" name="lastName" placeholder="John" required>
	
	<label for="firstName">Last Name:</label>
	<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
	
	<div>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="MALE">
		
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="FEMALE">

		<label for="other">Other
		</label><input type="radio" name="gender" id="other" value="OTHER">
	</div>
	
	<div>
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="Your Email" required>
		
		<label for="password">Password:</label>
		<input type="password" id="password" pattern=".{5,10}" required title="5 to 10 Characters">
	</div>

	<div>
		<label>Birthday:
			<select id="day" name="day">
				<option>Day</option>
				<option value='1'>1</option>
				<option value='2'>2</option>
				<option value='3'>3</option>
				<option value='4'>4</option>
				<option value='5'>5</option>
				<option value='6'>6</option>
				<option value='7'>7</option>
				<option value='8'>8</option>
			</select>
			<select id="month" name="month">
				<option>Month</option>
				<option value='Jan'>1</option>
				<option value='Feb'>2</option>
				<option value='Mar'>3</option>
			</select>
			<select id="year" name="year">
				<option>Year</option>
				<option value='Jan'>1995</option>
				<option value='Feb'>1997</option>
				<option value='Mar'>1998</option>
			</select>
		</label>
	</div>

	<div>
		I agree to the terms and conditions <input name="agreed"type="checkbox">
		<input type="submit" name="submit" id="submit">
	</div>
	
</form>
</body>
</html>
