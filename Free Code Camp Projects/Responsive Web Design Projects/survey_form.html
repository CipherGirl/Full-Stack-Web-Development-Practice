<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us by giving your valuable feedback
    </p>

    <form id="survey-form">
      <label id="name-label" for="name">Enter your name:</label><br />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter Your Fullname"
        required
      /><br />
      <label id="email-label" for="email">Enter your email address:</label
      ><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Your Email Address"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      /><br />
      <label id="number-label" for="number">Enter your age:</label><br />
      <input
        type="number"
        name="age"
        id="number"
        min="12"
        max="99"
        placeholder="Age"
      /><br />
      <p>Select your category:</p>
      <select id="dropdown" name="category">
        <option value="general">General</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="professional">Professional</option>
      </select>
      <p>Select your gender.</p>
      <input type="radio" name="gender" value="male" />Male<br />
      <input type="radio" name="gender" value="female" />Female<br />
      <input type="radio" name="gender" value="other" />Other<br />
      <p>Select workshops you have attended.</p>
      <input type="checkbox" name="workshop1" value="resume" />Resume<br />
      <input type="checkbox" name="workshop2" value="career" />Career<br />
      <input type="checkbox" name="workshop3" value="study-abroad" />Studying
      Abroad<br />
      <textarea rows="10" cols="50" id="comment"></textarea>
      <input type="submit" name="submit" id="submit" />
    </form>
  </body>
</html>
